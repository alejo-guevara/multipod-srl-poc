    srl:
      type: ixrd2
      image: ghcr.io/nokia/srlinux:latest
    linux:
      image: ghcr.io/hellt/network-multitool
    binds:
    - plugins:/etc/opt/srlinux/cli/plugins:ro
    
  nodes:
    rr:
      kind: srl
      type: ixr6
      mgmt_ipv4: 171.0.0.255
