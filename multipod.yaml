      kind: srl
      type: ixr6
      mgmt_ipv4: 171.1.1.1
    pod2-dcgw1:
      kind: srl
      type: ixr6
      mgmt_ipv4: 171.2.1.1
    pod1-spine1:
      kind: srl
      type: ixrd3
      mgmt_ipv4: 171.1.1.0
    pod1-spine2:
      kind: srl
      type: ixrd3
      mgmt_ipv4: 171.1.2.0
    pod1-leaf1:
      kind: srl
      mgmt_ipv4: 171.1.0.1
    pod1-leaf2:
      kind: srl
      mgmt_ipv4: 171.1.0.2
    pod1-leaf3:
      kind: srl
      mgmt_ipv4: 171.1.0.3
    pod1-leaf4:
      kind: srl
      mgmt_ipv4: 171.1.0.4
    client11:
