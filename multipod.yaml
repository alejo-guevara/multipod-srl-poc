      mgmt_ipv4: 171.0.0.36

    pod2-spine1:
      kind: srl
      type: ixrd3
      mgmt_ipv4: 171.2.1.0
    pod2-spine2:
      kind: srl
      type: ixrd3
      mgmt_ipv4: 171.2.2.0
    pod2-leaf1:
      kind: srl
      mgmt_ipv4: 171.2.0.1
    pod2-leaf2:
      kind: srl
      mgmt_ipv4: 171.2.0.2
