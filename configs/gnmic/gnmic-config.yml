outputs:
  prom:
    type: prometheus
    listen: :9273
    path: /metrics
    metric-prefix: gnmic
    append-subscription-name: true
    export-timestamps: true
    debug: false
    event-processors:
      - trim-prefixes

  # JvB: added, for non-numeric data
  influxdb-output:
    type: influxdb
    url: http://clab-srl-docter-lab-influxdb:8086
    bucket: telegraf # db name
    # token: gnmic:gnmic # username:password
    metric-prefix: gnmic
    batch-size: 1000
    flush-timer: 10s
 
  # stdout:
  #   type: file
  #   file-type: stdout
  #   event-processors:
  #     - proc-convert-strings-to-int
  #     - trim-prefixes

processors:
  trim-prefixes:
    event-strings:
      value-names:
        - ".*"
      transforms:
        - path-base:
            apply-on: "name"
